  flutter_svg: ^0.22.0
  otp_autofill: ^1.1.0
  flutter_icons: ^1.1.0
  video_compress: ^3.1.0

  downloads_path_provider: ^0.1.0
  open_file: ^3.2.1
  flutter_image_compress: ^1.1.0
  floating_action_bubble: ^1.1.2






dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0
  razorpay_flutter:

  flutter_launcher_icons:

flutter_icons:
