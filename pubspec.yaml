  video_player: ^2.1.13
  dio: ^4.0.0
  geolocator: ^7.4.0
  fluttertoast: ^8.0.8
  geocoder: ^0.2.1
  local_auth: ^1.1.0
  syncfusion_flutter_signaturepad: ^19.2.56
  baseflow_plugin_template:
    git:
      url: git://github.com/Baseflow/baseflow_plugin_template.git
      ref: v2.1.0
  permission_handler: ^8.1.4+2
  google_fonts: ^2.1.0
  razorpay_flutter:

  get_ip_address:
